<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Student Registration</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">

                            <div class="col-lg-5">
                                <div>
                                    {% if messages %}
                                    {% for message in messages %}
                                        {% if message.tags == 'success' %}
                                             <div class="alert alert-success"> {{ message }}</div>
                                        {% elif message.tags == 'error' %}
                                             <div class="alert alert-danger">{{ message }}</div>
                                        {% endif %}
                                    {% endfor %}
                                    {% endif %}
                                </div>

                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                   <div class="card-header"><h3 class="text-center font-weight-light my-4">Student Registration</h3></div>
                                    <div class="card-body">

                                        <form action="{% url 'student:savestudent' %}" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label class="small mb-1">Email</label>
                                                <input class="form-control py-4" name="email" type="email" placeholder="Enter email address" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1">Password</label>
                                                <input class="form-control py-4" name="password" type="password" placeholder="Enter password" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1">Father's Name</label>
                                                <input class="form-control py-4" name="father_name" type="text" placeholder="Enter father's name" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1">Mobile No</label>
                                                <input class="form-control py-4" name="mobile_no" type="text" placeholder="Enter mobile no" />
                                            </div>
                                            <div class="form-group">
                                                    <label class="control-label">Department: </label>
                                                     <select name="dept" class="form-control">
                                                                <option value="IT">IT</option>
                                                                <option value="CS">CS</option>
                                                                <option value="ECE">ECE</option>
                                                                <option value="EE">EE</option>
                                                                <option value="CH">CH</option>
                                                                <option value="CE">CE</option>
                                                     </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1">Profile Pic</label>
                                                <input class="form-control py-1" name="profile_pic" type="file">
                                            </div>
                                            <div class ="form-group">
                                                <div class="button">
                                                    <input type="submit" value="Register" class="btn btn-primary">
                                                </div>
                                            </div>
                                </form>
                                </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'administrator:index' %}">Back</a></div>
                                    </div>

                            </div>

                        </div>
                    </div>
                    </div>
                </main>
            </div>
             <div class="col-lg-1">


        </div>

    </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Falguni Patel 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>

<script>
    $("document").ready(function(){
    setTimeout(function(){
     $(".alert").alert('close');
      }, 5000); // 5 secs
    });
</script>
