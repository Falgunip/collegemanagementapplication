<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Student Application</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                {% if error %}
                                   {{error}}
                                {% endif %}
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Student Application</h3></div>
                                    <div class="card-body">
                                        <form action="{% url 'student:student_apply' %}" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label class="small mb-1">Name</label>
                                                <input class="form-control py-4" name="name" type="text" placeholder="Enter name" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1">Email</label>
                                                <input class="form-control py-4" name="email" type="email" placeholder="Enter email address" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1">SSC Marks</label>
                                                <input class="form-control py-4" name="ssc_marks" type="text" placeholder="Enter SSC Marks" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1">Internal Marks</label>
                                                <input class="form-control py-4" name="internal_marks" type="text" placeholder="Enter Internal Marks" />
                                            </div>
                                            <div class ="form-group">
                                                <div class="button">
                                                    <input type="submit" value="Apply" class="btn btn-primary">
                                                </div>
                                            </div>
                                </form>
                                </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'administrator:index' %}">Back</a></div>
                                    </div>

                            </div>

                        </div>
                    </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Falguni Patel 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
